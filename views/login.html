<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>新闻公告</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<style>
			.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
		        margin-top: 0;
		    }
		    .mui-table h4{
		        line-height: 21px;
		        font-weight: 500;
		    }
		
		    .mui-table .oa-icon{
		        position: absolute;
		        right:0;
		        bottom: 0;
		    }
		    .mui-table .oa-icon-star-filled{
		        color:#f14e41;
		    }
		</style>
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav bgCOlor">
			<h1 class="mui-title headerTitle">用户登陆</h1>
		</header>
		<div class="mui-content" style="margin-top: 100px;">
				<div class="mui-content-padded" style="margin: 15px;">
					<form class="mui-input-group">
						<div class="mui-input-row"></div>
						<div class="mui-input-row">
							<label>用户名</label>
							<input type="text" placeholder="请输入用户名">
						</div>
						<div class="mui-input-row">
							<label>密码</label>
							<input type="password" class="mui-input-clear" placeholder="请输入密码">
						</div>
						<div class="mui-button-row">
							<button style="width: 95%;margin-top: 20px;" type="button" class="mui-btn mui-btn-primary" onclick="return false;">登陆</button>
						</div>
						<div class="mui-input-row"></div>
					</form>
				</div>
		</div>
	</body>
	<script src="../assets/lib/doT.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../assets/lib/jquery.min.js"></script>
	<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
			
		mui(".mui-bar").on('tap', '.mui-tab-item',function() {
			var _item = this.dataset.item+'';
			switch (_item){
				case '1':
					mui.openWindow({
						id:'detail',
						url:'home.html'
					});
					break;
				case '2':
					mui.openWindow({
						id:'detail',
						url:'news.html'
					});
					break;
				case '3':
					mui.openWindow({
						id:'detail',
						url:'message.html'
					});
					break;
				case '4':
					mui.openWindow({
						id:'detail',
						url:'personal.html'
					});
					break;
				default:
					break;
			}
		});
		
		mui(".news-list").on('tap', '.mui-table-view-cell',function() {
			console.log(this.dataset.item);
			var _item = this.dataset.item;
			mui.openWindow({
				id:'detail',
				url:'NewsDetail.html?newsId='+_item
			});
		});
		
		
	</script>
</html>
