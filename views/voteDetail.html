<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>投票详情</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../assets/style/personal.css"/>
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav bgCOlor">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title headerTitle">投票详情</h1>
			<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right addMess">我要留言</button>
		</header>
		<div class="mui-content" id="content">							
			
		</div>
	</body>
		<script type="text/x-dot-template" id="voteDetail">
				<div class="mui-card">
					<div class="mui-card-header mui-card-media" style="height:40vw;background-image:url({{=it.imgUrl}})"></div>
					<div class="mui-card-content">
						<div class="mui-card-content-inner">
							<h4 style="color: #333;">{{=it.title}}</h4>
							{{ if(it.isNm==1){ }}  
								<p>匿名投票&nbsp; {{=it.createTime}}</p>
							{{ } else { }} 
								<p>实名投票 {{=it.createTime}}</p>
							{{ } }}  
							<p style="color: #333;"></p>
						</div>
					</div>
					<div class="mui-input-row" style="margin: 10px 5px;">
						<button type="button" class="mui-btn mui-btn-primary" style="width: 100%;margin-top: 10px;">实名投票</button>
						<button type="button" class="mui-btn mui-btn-danger" style="width: 100%;margin-top: 10px;">匿名投票</button>
					</div>
				</div>
		</script>
		<script src="../assets/lib/doT.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../assets/lib/jquery.min.js"></script>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var tempEle = $("#content");
			var topicData= {
				"id": 8,
				"title": "test5",
				"startTime": "2019-05-01 00:00:00",
				"endTime": "2019-06-07 00:00:00",
				"topicStatus": 2,
				"imgUrl": "../assets/images/banner/home1.jpg",
				"totalNum": 0,
				"personVoteNum": 1,
				"tpUserLimit": 1,
				"isNm": 1,
				"createTime": "2019-05-04 17:29:46",
				"updateTime": "2019-05-04 17:29:46",
				"isDelete": 0
			};
			
			var arrText = doT.template($("#voteDetail").text());
				tempEle.html(arrText(topicData));
			
			
			mui(".bgCOlor").on('tap', '.addMess',function() {
				mui.openWindow({
					id:'detail',
					url:'AddMessage.html'
				});
			});
		</script>
</html>
